<!DOCTYPE html>
<html lang="en">
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script type="text/javascript" src="bootstrap\js\bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap\css\bootstrap.min.css"/>

    <title>Flot Examples</title>
    <link href="layout.css" rel="stylesheet" type="text/css">
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="flot/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="d1.json"></script>

 </head>
    <body>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li class="active">
                            <a href="#">Graphs</a>
                        </li>
                        <li><a href="#">More</a></li>
                        <li><a href="#">Logs</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Content -->
        <div class="container-fluid span12">
            <div class="row-fluid span12">
                <div class="span6">
                    <div class="page-header">
                      <h1>Temperature</h1>
                    </div>
                    <div id="temperatureGraph" style="width:400px;height:200px"></div>
                </div>
                <div class="span6">
                    <div class="page-header">
                      <h1>Vibration</h1>
                    </div>
                    <div id="vibrationGraph" style="width:400px;height:200px"></div>
                </div>
            </div>
            <div class="row-fluid span12">
                <div class="span6">
                    <div class="page-header">
                      <h1>Power</h1>
                    </div>
                    <div id="powerGraph" style="width:400px;height:200px"></div>
                </div>
                <div class="span6">
                    <div class="page-header">
                      <h1>Other</h1>
                    </div>
                    <div id="otherGraph" style="width:400px;height:200px"></div>
                </div>
            </div>
        </div>
    <script type="text/javascript">
    $(function () {
        //d1 brought in by import above
                            
        $.plot($("#temperatureGraph"), [
            {
                data: d1,
                lines: { show: true, fill: true }
            }
        ]);
        $.plot($("#vibrationGraph"), [
            {
                data: d1,
                lines: { show: true, fill: true }
            }
        ]);

        $.plot($("#powerGraph"), [
            {
                data: d1,
                lines: { show: true, fill: true }
            }
        ]);

        $.plot($("#otherGraph"), [
            {
                data: d1,
                lines: { show: true, fill: true }
            }
        ]);
    });
    </script>

 </body>
</html>
